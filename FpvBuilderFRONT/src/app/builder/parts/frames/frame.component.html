<mat-form-field class="mr-5">
  <mat-label>Filtre</mat-label>
  <input matInput placeholder="Marque / modÃ¨le" value="Sushi" [(ngModel)]='listFilter'>
</mat-form-field>

<button mat-stroked-button color="secondary" (click)="sortByPrice()">Tri par prix</button>
<div class="clearfix"></div>

<mat-accordion>
  <mat-expansion-panel *ngFor='let frame of filteredFrames'>
    <mat-expansion-panel-header class="right-aligned-header">
      <mat-panel-title>
        {{frame.Fr_Marque}} {{frame.Fr_Modele}}
        
      </mat-panel-title>
      <mat-panel-description>
        {{frame.Fr_Prix | currency:'EUR':'symbol'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{frame.Fr_Description}}</p>
    <p>Poids : {{frame.Fr_Poids.toFixed(3) }} g</p>
    <mat-action-row>
      <button mat-flat-button matStepperNext color="primary" (click)="nextStep(frame)">Selectionner</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
