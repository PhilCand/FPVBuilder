<mat-drawer-container>

    <mat-drawer #drawer mode="side" opened>
        <app-admin-nav></app-admin-nav>
    </mat-drawer>

    <mat-drawer-content>
        <button mat-flat-button (click)="drawer.toggle()">
            <mat-icon>vertical_split</mat-icon>
        </button>

        <button mat-fab class="mb-3" color="accent" (click)="openDialog('Ajout',newUsage)">
            <mat-icon>add</mat-icon>
        </button>

        <table mat-table [dataSource]="usages" #mytable class="mat-elevation-z8">

            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let usage"> {{usage.Tu_Nom}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let usage"> {{usage.Tu_Description}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let usage" class="action-link">
                    <button mat-mini-fab color="accent" (click)="openDialog('Edition',usage)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    |
                    <button mat-mini-fab color="warn" (click)="openDialog('Suppression',usage)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-drawer-content>
</mat-drawer-container>
